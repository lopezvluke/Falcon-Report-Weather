<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon Report Weather Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="graphic-container">
        <div id="hover-overlay">Download</div>
        <canvas id="graphic"></canvas>
        <img src="images/click_me.png" id="click-me">
    </div>
    <div class="options">
        <h2>Who's reporting?</h2>
        <input type="text" id="reporter-name">
        <h2>Which days?</h2>
        <select id="which-days">
            <option value="friday-sunday">Friday to Sunday</option>
            <option value="friday-monday">Friday to Monday</option>
            <option value="thursday-sunday">Thursday to Sunday</option>
        </select>
        <hr>
        <div id="thursday-box">
            <h2>Thursday</h2>
            <label for="thursday-temp">Temperature:</label>
            <input type="number" id="thursday-temp" value="60">
            <label for="thursday-conditions">Conditions:</label>
            <select id="thursday-conditions">
                <option value="sunny">Sunny</option>
                <option value="cloudy">Cloudy</option>
                <option value="thunder">Thunder</option>
                <option value="rain">Rain</option>
                <option value="snow">Snow</option>
                <option value="partlycloudy">Partly Cloudy</option>
            </select>
        </div>
        <div>
            <h2>Friday</h2>
            <label for="friday-temp">Temperature:</label>
            <input type="number" id="friday-temp" value="60">
            <label for="friday-conditions">Conditions:</label>
            <select id="friday-conditions">
                <option value="sunny">Sunny</option>
                <option value="cloudy">Cloudy</option>
                <option value="thunder">Thunder</option>
                <option value="rain">Rain</option>
                <option value="snow">Snow</option>
                <option value="partlycloudy">Partly Cloudy</option>
            </select>
        </div>
        <div>
            <h2>Saturday</h2>
            <label for="saturday-temp">Temperature:</label>
            <input type="number" id="saturday-temp" value="60">
            <label for="saturday-conditions">Conditions:</label>
            <select id="saturday-conditions">
                <option value="sunny">Sunny</option>
                <option value="cloudy">Cloudy</option>
                <option value="thunder">Thunder</option>
                <option value="rain">Rain</option>
                <option value="snow">Snow</option>
                <option value="partlycloudy">Partly Cloudy</option>
            </select>
        </div>
        <div>
            <h2>Sunday</h2>
            <label for="sunday-temp">Temperature:</label>
            <input type="number" id="sunday-temp" value="60">
            <label for="sunday-conditions">Conditions:</label>
            <select id="sunday-conditions">
                <option value="sunny">Sunny</option>
                <option value="cloudy">Cloudy</option>
                <option value="thunder">Thunder</option>
                <option value="rain">Rain</option>
                <option value="snow">Snow</option>
                <option value="partlycloudy">Partly Cloudy</option>
            </select>
        </div>
        <div id="monday-box">
            <h2>Monday</h2>
            <label for="monday-temp">Temperature:</label>
            <input type="number" id="monday-temp" value="60">
            <label for="monday-conditions">Conditions:</label>
            <select id="monday-conditions">
                <option value="sunny">Sunny</option>
                <option value="cloudy">Cloudy</option>
                <option value="thunder">Thunder</option>
                <option value="rain">Rain</option>
                <option value="snow">Snow</option>
                <option value="partlycloudy">Partly Cloudy</option>
            </select>
        </div>
    </div>
    <p id="footer">Made by Luke Lopez with help from Kenny Hui • <a
            href="https://github.com/lopezvluke/Falcon-Report-Weather" target="_blank">GitHub</a> • <a
            href="https://www.youtube.com/c/TheFalconReport" target="_blank">The Falcon Report</a></p>
    <script src="main.js" async defer></script>
</body>

</html>
